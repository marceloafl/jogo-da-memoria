<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/body.css" rel="stylesheet">
    <link href="assets/css/header.css" rel="stylesheet">
    <link href="assets/css/level.css" rel="stylesheet">
    <link href="assets/css/board.css" rel="stylesheet">
    <link href="assets/css/victory.css" rel="stylesheet">
</head>
<body class="body">
    <section class="header">
        <h1 class="header__title">Jogo da Memória</h1>
        <p class="header__description">Use a memória e encontre os pares das cartas que representam tecnologias de desenvolvimento.</p>
    </section>
    <section class="board--wrapper" data-wrapper>
        <section class="level">
            <label for="levels" class="level__label">Selecione o nível</label>
            <select name="levels" id="levels" class="level__select" data-select="level">
                <option value="easy">Fácil</option>
                <option value="normal" selected>Intermediário</option>
                <option value="hard">Difícil</option>
            </select>
            <p class="game__instruction">Clique nas cartas para virá-las.</p>
        </section>
    </section>
    <section class="victory hide" data-modal="victory">
        <span class="victory__close material-symbols-outlined" data-victory="close"></span>
        <span class="victory__image material-symbols-outlined"></span>
        <h2 class="victory__title">Parabéns, você ganhou!</h2>
    </section>
    <script src="main.js" type="module"></script>
</body>
</html>
